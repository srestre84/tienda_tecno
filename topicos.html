<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tópico</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }

        h1, h2 {
            color: #2ecc71;
        }

        div {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #27ae60;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>

    <h1>Crear Tópico</h1>

    <div>
        <h2>Tópicos Registrados</h2>
        <table id="topicos-container">
            <!-- Aquí se mostrarán todos los tópicos -->
        </table>
    </div>

    <div>
        <h2>Crear Tópico</h2>
        <form id="formulario-topico">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="button" onclick="crearTopico()">Crear Tópico</button>
        </form>
    </div>

    <script>
        async function cargarTopicos() {
            try {
                // Realiza una solicitud al servidor para obtener la lista de todos los tópicos.
                const respuestaTopicos = await fetch('http://localhost:8080/topicos');
                const topicos = await respuestaTopicos.json();

                // Muestra los tópicos en una tabla.
                const topicosContainer = document.getElementById('topicos-container');
                topicosContainer.innerHTML = ''; // Limpia el contenido anterior

                topicos.forEach(topico => {
                    const row = topicosContainer.insertRow();
                    const cellTitulo = row.insertCell(0);
                    const cellMensaje = row.insertCell(1);
                    cellTitulo.textContent = topico.titulo;
                    cellMensaje.textContent = topico.mensaje;
                });

            } catch (error) {
                console.error('Error al cargar tópicos:', error);
            }
        }

        async function crearTopico() {
            const formulario = document.getElementById('formulario-topico');
            const datosTopico = {
                titulo: formulario.titulo.value,
                mensaje: formulario.mensaje.value,
                autor_id: localStorage.getItem('userId')
            };

            try {
                const respuesta = await fetch('http://localhost:8080/topicos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datosTopico)
                });

                if (!respuesta.ok) {
                    throw new Error(`Error al crear el tópico. Código de estado: ${respuesta.status}`);
                }

                alert('Tópico creado exitosamente.');
                formulario.reset();

                // Después de crear el tópico, vuelve a cargar todos los tópicos.
                cargarTopicos();

            } catch (error) {
                console.error('Error al crear el tópico:', error);
                // Manejar el error de manera adecuada, por ejemplo, mostrar un mensaje al usuario.
            }
        }

        // Llamada a la función para cargar todos los tópicos al cargar la página.
        cargarTopicos();
    </script>

</body>

</html>
