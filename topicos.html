<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tópico</title>
    <style>
        /* Estilos aquí */
    </style>
</head>

<body>

    <h1>Crear Tópico</h1>

    <div>
        <h2>Productos Registrados</h2>
        <table id="productos-container">
            <!-- Aquí se mostrarán los productos -->
        </table>
    </div>

    <div>
        <h2>Crear Tópico</h2>
        <form id="formulario-topico">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <label for="producto">Selecciona un Producto:</label>
            <select id="producto" name="producto" required>
                <!-- Las opciones se cargarán dinámicamente con JavaScript -->
            </select>

            <button type="button" onclick="crearTopico()">Crear Tópico</button>
        </form>
    </div>

    <div>
        <h2>Tópicos por Producto</h2>
        <table id="topicos-por-producto-container">
            <!-- Aquí se mostrarán los tópicos por producto -->
        </table>
    </div>

    <script>
        async function cargarProductos() {
            try {
                // Realiza una solicitud al servidor para obtener la lista de productos.
                const respuestaProductos = await fetch('http://localhost:8080/productos');
                const productos = await respuestaProductos.json();

                // Muestra la lista de productos en una tabla.
                const productosContainer = document.getElementById('productos-container');
                productos.forEach(producto => {
                    const row = productosContainer.insertRow();
                    const cell = row.insertCell();
                    cell.textContent = producto.nombre;
                });

                // Carga las opciones para el select.
                const selectProducto = document.getElementById('producto');
                productos.forEach(producto => {
                    const option = document.createElement('option');
                    option.value = producto.id;
                    option.text = producto.nombre;
                    selectProducto.add(option);
                });

                // Llama a la función para cargar tópicos por producto cuando se selecciona un producto.
                selectProducto.addEventListener('change', cargarTopicosPorProducto);

                // Carga inicial de tópicos por producto para el primer producto.
                cargarTopicosPorProducto();

            } catch (error) {
                console.error('Error al cargar productos:', error);
            }
        }

        async function cargarTopicosPorProducto() {
            const selectProducto = document.getElementById('producto');
            const productoSeleccionado = selectProducto.value;

            try {
                // Realiza una solicitud al servidor para obtener los tópicos asociados al producto seleccionado.
                const respuestaTopicos = await fetch(`http://localhost:8080/productos/${productoSeleccionado}/topicos`);
                const topicos = await respuestaTopicos.json();

                // Muestra los tópicos en una tabla.
                const topicosContainer = document.getElementById('topicos-por-producto-container');
                topicosContainer.innerHTML = ''; // Limpia el contenido anterior

                topicos.forEach(topico => {
                    const row = topicosContainer.insertRow();
                    const cellTitulo = row.insertCell(0);
                    const cellMensaje = row.insertCell(1);
                    cellTitulo.textContent = topico.titulo;
                    cellMensaje.textContent = topico.mensaje;
                });

            } catch (error) {
                console.error('Error al cargar tópicos por producto:', error);
            }
        }

        async function crearTopico() {
            const formulario = document.getElementById('formulario-topico');
            const datosTopico = {
                titulo: formulario.titulo.value,
                mensaje: formulario.mensaje.value,
                producto_id: formulario.producto.value,
                autor_id: localStorage.getItem('userId')
            };

            try {
                const respuesta = await fetch('http://localhost:8080/topicos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datosTopico)
                });

                if (!respuesta.ok) {
                    throw new Error(`Error al crear el tópico. Código de estado: ${respuesta.status}`);
                }

                alert('Tópico creado exitosamente.');
                formulario.reset();

                // Después de crear el tópico, vuelve a cargar los tópicos por producto.
                cargarTopicosPorProducto();

            } catch (error) {
                console.error('Error al crear el tópico:', error);
                // Manejar el error de manera adecuada, por ejemplo, mostrar un mensaje al usuario.
            }
        }

        // Llamada a la función para cargar productos al cargar la página.
        cargarProductos();
    </script>

</body>

</html>
