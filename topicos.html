<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tópico</title>
    <style>
        /* Estilos ... */
    </style>
</head>

<body>

    <h1>Crear Tópico</h1>

    <div>
        <h2>Productos Registrados</h2>
        <table id="productos-container">
            <!-- Aquí se mostrarán los productos -->
        </table>
    </div>

    <div>
        <h2>Crear Tópico</h2>
        <form id="formulario-topico">
            <!-- Formulario para crear tópico ... -->
        </form>
    </div>

    <div id="topicos-container">
        <!-- Aquí se mostrarán los tópicos creados -->
    </div>

    <script>
        async function cargarProductos() {
            try {
                const respuestaProductos = await fetch('http://localhost:8080/productos');
                const productos = await respuestaProductos.json();

                const productosContainer = document.getElementById('productos-container');
                const selectProducto = document.getElementById('producto');

                productos.forEach(producto => {
                    // Mostrar productos en la tabla
                    const row = productosContainer.insertRow();
                    const cell = row.insertCell();
                    cell.textContent = producto.nombre;

                    // Agregar productos al select del formulario
                    const option = document.createElement('option');
                    option.value = producto.id;
                    option.text = producto.nombre;
                    selectProducto.add(option);
                });

            } catch (error) {
                console.error('Error al cargar productos:', error);
            }
        }

        async function cargarTopicos() {
            try {
                const respuestaTopicos = await fetch('http://localhost:8080/topicos');
                const topicos = await respuestaTopicos.json();

                const topicosContainer = document.getElementById('topicos-container');
                topicosContainer.innerHTML = ''; // Limpiar el contenedor antes de agregar nuevos elementos.

                topicos.forEach(topico => {
                    const divTopico = document.createElement('div');
                    divTopico.innerHTML = `
                        <h3>${topico.titulo}</h3>
                        <p>${topico.mensaje}</p>
                        <p>Producto asociado: ${topico.producto_nombre}</p>
                        <hr>
                    `;

                    topicosContainer.appendChild(divTopico);
                });

            } catch (error) {
                console.error('Error al cargar tópicos:', error);
            }
        }

        async function crearTopico() {
            const formulario = document.getElementById('formulario-topico');
            const datosTopico = {
                titulo: formulario.titulo.value,
                mensaje: formulario.mensaje.value,
                producto_id: formulario.producto.value,
                autor_id: localStorage.getItem('userId')
            };

            try {
                const respuesta = await fetch('http://localhost:8080/topicos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datosTopico)
                });

                if (!respuesta.ok) {
                    throw new Error(`Error al crear el tópico. Código de estado: ${respuesta.status}`);
                }

                alert('Tópico creado exitosamente.');
                formulario.reset();
                cargarTopicos(); // Actualizar la visualización de tópicos
            } catch (error) {
                console.error('Error al crear el tópico:', error);
            }
        }

        cargarProductos();
        cargarTopicos(); // Cargar tópicos al cargar la página
    </script>

</body>

</html>
